<div *ngIf="submitted">
  <app-alert-bar [success]="success" 
    [text]="success ? '' : error"
  ></app-alert-bar>
</div>
<div style="height:90vh;display:flex;align-items:center;justify-content: center">
    <div class="card bg-light mb-3" style="width: 50%;">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="submit(loginForm.value)">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              class="form-control"
              name="email"
              placeholder="Enter email"
              ngModel
              #email="ngModel"
              email
              required
            >
            <div *ngIf="email.errors && email.touched">
              <small *ngIf="email.errors.required" class="form-text text-danger">Email is required</small>
              <small *ngIf="email.errors.email" class="form-text text-danger">Email is invalid</small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              class="form-control"
              name="password"
              placeholder="Enter password"
              ngModel
              #password="ngModel"
              minlength="6"
              required
            >
            <div *ngIf="password.errors && password.touched">
              <small *ngIf="password.errors.minlength" class="form-text text-danger">Minimum length for password is {{password.errors.minlength.requiredLength}}</small>
              <small *ngIf="password.errors.required" class="form-text text-danger">Password is required</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
